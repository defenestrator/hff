# Hobo Fly Fishing CI and CD brought to you by CircleCI, Slack, Envoyer.io and my personal lack of awesomeness.
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.1.8-browsers
      - image: circleci/node:4.8.2
    working_directory: ~/repo
    steps:
      - checkout
      - run: sudo apt install -y libsqlite3-dev
      - run: sudo apt-get install -y libpng-dev
      - run: sudo apt-get install php-imagick
      - run:
          name: Install PHP GD Extension
          command: sudo docker-php-ext-install gd
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "package.json" }}
          - v1-dependencies-{{ checksum "composer.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-{{ checksum "composer.json" }}
      - run: composer install -n --prefer-dist
      - run: cp .env.example .env
      - run: touch storage/testing.sqlite
      - run: php artisan key:generate
      - run: php artisan migrate
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      # run tests!
      - run: vendor/bin/phpunit
notify:
  webhooks:
    # A list of hook hashes, containing the URL field
    - url: https://envoyer.io/deploy/l4BO7bIv4NbB4rcBsNZSlSV0oK4hU8QAH7DhDSRs
